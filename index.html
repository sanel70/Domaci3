<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Dom_3</title>
</head>
<body style="background-color: #ddffcc;">
    <div class="container">
        <div>
            <div>
                <h1 class="text-center mt-5">
                    <i class="fa fa-film"></i>   The Open Movie DataBase
                    
                    
                </h1> 
                <p class="text-center mt-5"><i>Svi podaci o Va≈°im omiljenim filmovima i serijama na jednom mjestu!</i></p>
                <hr>
                
            </div>
            
            <form id="form_key">
                <div class="row">
                    <div class="col-3">
                        <input class="form-control input-lg" type="text" name="naziv" id="naslov" placeholder="Unesi naziv" required>
                    </div>
                    <div class="col-3">
                        <select name="type" class="form-control text-centered" id="filmovi_s">
                            <option value="movie">Filmovi</option> 
                            <option value="series">Serije</option>  
                        </select>
                    </div>
                    <div class="col-3">
                        <input class="form-control input-lg" type="text" name="godina" id="god" placeholder="Godina"> 
                    </div>
                    <div class="col-3">
                        <button class="btn btn-info">
                            <i class="fa fa-search"></i> Pretraga
                        </button>
                    </div>
                </div>
            </form>
        </div>
            
        <h2 class="error mt-5 text-center" id="greska"></h2>
        <div id="pretraga">
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
